<header>
  <div>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
      <a class="fontstyle" routerLink="/">Blogger.com</a>
      <span>
        <select class="select1" id="inputGroupSelect01" #category>
          <option value="category">Blog Category</option>
          <option value="name">Name</option>
          <option value="userName">Username</option>
        </select>
      </span>
      <input class="select2" type="text" placeholder="Search" (keyup)="onKey($event,category.value)" name="search"
        autocomplete="off" list="qwerty" #search>
      <button (click)="searchBtn(search,category.value)"><i class="fa fa-search" aria-hidden="true"></i></button>
      <datalist id="qwerty">
        <option [value]="something" *ngFor="let something of somethings"></option>
      </datalist>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto fontstyle" *ngIf="showToken(); else logout">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Sign In <i class="fa fa-user" aria-hidden="true"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register">Sign Up <i class="fa fa-user-plus" aria-hidden="true"></i></a>
          </li>
        </ul>
        <ng-template #logout>
          <ul class="navbar-nav ml-auto fontstyle">
            <li class="nav-item"><a class="nav-link" routerLink="/dashboard">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" routerLink="/myblog">My Blog</a></li>
            <li class="nav-item"><a class="nav-link" routerLink="/profile">Profile</a></li>
            <li class="nav-item"><a class="nav-link" (click)="onLogout()">Logout</a></li>
          </ul>
        </ng-template>
      </div>
    </nav>
  </div>
</header>
