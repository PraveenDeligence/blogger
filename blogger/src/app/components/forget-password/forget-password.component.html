<div class="fph">
  <form (ngSubmit)="resetPassword()" #fp="ngForm">
    <ng-flash-message></ng-flash-message>
    <label>NEW PASSWORD:</label>
    <input type="password" placeholder="Strong Password" ngModel name="npassword"
      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" #password="ngModel" required>
    <br>

    <span *ngIf="!password.valid && password.touched" class="help-block" style="color:red">
      Please Enter Strong Password (1 digit, 1 uppercase & lowercase, min length 8 ).
    </span>
    <br>

    <label>CONFIRM PASSWORD:</label>
    <input type="password" placeholder="Strong Password" ngModel name="ncpassword" required>
    <br><br>

    <button type="submit" class="btn btn-info btn-lg" value="UPDATE">UPDATE</button>
  </form>
</div>
