<form class="container" (ngSubmit)="createblog()" #cb="ngForm">
  <div class=a>
    <div>
      <label for="title">TITLE</label>
    </div>
    <div>
      <input ngModel name="title" id="title">
    </div>
  </div>
  <div class=a>
    <label for="description">DESCRIPTION</label>
    <textarea [froalaEditor] rows="20" cols="200" ngModel name="description" id="description"></textarea>
  </div>

  <div class="a row">
    <div class="col-sm-2">
      <label for="postType">Post Type</label>
    </div>
    <div class="col-sm-2">
      <li><input type="radio" ngModel name="postType" value="public">PUBLIC</li>
      <li><input type="radio" ngModel name="postType" value="private">PRIVATE</li>
    </div>
  </div>

  <button type="submit" class="btn btn-default">SUBMIT</button>

</form>
